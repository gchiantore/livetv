<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales de TV en Vivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Canales de TV en Vivo</h1>
    <div class="channel-list">
        <div class="channel" data-video-id="G5pHuBCqgrs">
            <img class="thumbnail" src="https://img.youtube.com/vi/G5pHuBCqgrs/0.jpg" alt="Canal 1">
            <p>La Nacion +</p>
        </div>
        <div class="channel" data-video-id="cb12KmMMDJA">
            <img class="thumbnail" src="https://img.youtube.com/vi/cb12KmMMDJA/0.jpg" alt="Canal 2">
            <p>TN</p>
        </div>
        <div class="channel" data-video-id="sFZe_RPnNSo">
            <img class="thumbnail" src="https://img.youtube.com/vi/sFZe_RPnNSo/0.jpg" alt="Canal 2">
            <p>El 12 TV</p>
        </div>
        <div class="channel" data-video-id="NdQSOItOQ5Y">
            <img class="thumbnail" src="https://img.youtube.com/vi/NdQSOItOQ5Y/0.jpg" alt="Canal 2">
            <p>C5N</p>
        </div>
        <div class="channel" data-video-id="0eA-D1S7jRE">
            <img class="thumbnail" src="https://img.youtube.com/vi/0eA-D1S7jRE/0.jpg" alt="Canal 2">
            <p>Canal Rural</p>
        </div>
        <div class="channel" data-video-id="QGpHLgRnrx4">
            <img class="thumbnail" src="https://img.youtube.com/vi/QGpHLgRnrx4/0.jpg" alt="Canal 2">
            <p>A24</p>
        </div>
        <div class="channel" data-video-id="8gs-9lsfVQU">
            <img class="thumbnail" src="https://img.youtube.com/vi/8gs-9lsfVQU/0.jpg" alt="Canal 2">
            <p>TELEFE NOTICIAS</p>
        </div>
        <div class="channel" data-video-id="avly0uwZzOE">
            <img class="thumbnail" src="https://img.youtube.com/vi/avly0uwZzOE/0.jpg" alt="Canal 2">
            <p>CRONICA NOTICIAS</p>
        </div>


        <!-- Add a placeholder for the Twitch embed -->
<div id="twitch-embed"></div>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
  new Twitch.Player("twitch-embed", {
    channel: "neuramedia"
  });
</script>
        <!-- Agrega más canales según sea necesario -->
    </div>
    <div id="video-container" class="hidden">
        <button id="close-button">X</button>
        <iframe id="video" width="800" height="600" frameborder="0" allowfullscreen></iframe>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
